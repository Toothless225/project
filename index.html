<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<html>

<body>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <p id="details"></p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class Student {
            constructor(name) {
                this.studentname = name;
            }
            static hello() {
                return "Hello!!";
            }
            static welcome(x) {
                return "Welcome " + x.studentname;
            }
            hi() {
                return "Hi " + this.studentname;
            }
        }
        myname = new Student("Charlie");
        document.getElementById("hello").innerHTML = Student.hello();
        document.getElementById("hi").innerHTML = myname.hi();
        document.getElementById("welcome").innerHTML = Student.welcome(myname);
         class Car {
                constructor(brand) {
                    this.carname = brand;
                }
                present() {
                    return 'I have a ' + this.carname;
                }
            }
            class Model extends Car {
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                show() {
                    return this.present() + ', it is a ' + this.model;
                }
            }
            let myCar = new Model("Ford", "Mustang");
            document.getElementById("details").innerHTML = myCar.show();
              class student {
                    constructor(name, year) {
                        this.name = name;
                        this.year = year;
                    }
                    age() 
                    {
                        let date = new Date();
                        return date.getFullYear() - this.year;
                    }
                }
                student1 = new student("Aliya", 2012);
                document.getElementById("student1").innerHTML =
                    "My name is " + student1.name + ". I born in " + student1.year + ". And my age is " + student1.age();
                student2 = new student("Fatima", 2010);
                document.getElementById("student2").innerHTML =
                    "My name is " + student2.name + ". I born in " + student2.year + ". And my age is " + student2.age();
    </script>
</body>

</html>
